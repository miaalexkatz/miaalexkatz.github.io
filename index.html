<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script
        src="/teachablemachine.min.js"
        type="text/javascript"
      ></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <main id="container">
      <header id="intro" class="flex-section">
        <h1>
          Let's play Peekaboo with a computer!
        </h1>
        <p id="intro-copy" class="copy">
          In this teachable machine, we're going to teach this computer how to play. Resources for this project can be found <a href="https://glitch.com/edit/#!/tm-wizard?path=teachablemachine.min.js%3A1%3A0">here!</a>
        </p>
      </header>
      <div id="images" class="flex-section">
        <img id="intro-image" src="https://cdn.glitch.com/fffd5683-d11f-433f-8c60-3a29f832f634%2Fpeekaboo%20cat.gif?v=1617320884142" alt="A peekaboo playing cat"/>
        <div id="prediction-section">
          <div id="inference-camera-container">
            
          </div>
            <img class="prediction-image" src="https://cdn.glitch.com/fffd5683-d11f-433f-8c60-3a29f832f634%2Fbabyhandscover.jpg?v=1617321370873" alt="Hand Up!"/>
            <img class="prediction-image hidden" src="https://cdn.glitch.com/fffd5683-d11f-433f-8c60-3a29f832f634%2Fmompeekaboo.jpg?v=1617321326949" alt="Peekaboo!"/>
        </div>
      </div>
      <div id="buttons" class="flex-section">
         <tm-button id="train-model-button" label="Train Model"></tm-button>
      </div>
    </main>
  </body>
</html>
